<html>
    <head>
        <title>HTML TABLE</title>

    </head>
    <body>
        <center>
            <h1>HTML TABLE</h1>
            <p>Collections of Rows and Columns</p>
        </center>
        <hr>
        <h2>Table Colspan..!</h2>
        <table border="2" cellpadding="20" cellspacing="20">
            <tr> 
                <th>#</th>
                <th>Name</th>
                <th colspan="2">Mobile</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Kiran</td>
                <td>100</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Arun</td>
                <td>200</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Akash</td>
                <td>300</td>
                <td>3000</td>
            </tr>

        </table>
    </body>
</html>
