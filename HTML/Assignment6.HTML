<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h2>Registration Form</h2>
        </center>
        
        <form autocomplete="off">
                <label for="">First Name  </label>
                <input type="text" name="firstName"
                id="FirstName" required><br><br>

                <label for="">Last Name  </label>
                <input type="text" name="lastName"
                id="lastName" required><br><br>

                <label for="">Nic Name  </label>
                <input type="text" name="nicName"
                id="nicName" required><br><br>

                <label for="">Email  </label>
                <input type="email" name="email"
                id="email" required><br><br>

                <label for="">Password </label>
                <input type="password" name="password"
                id="password" required><br><br>

                <label for="">Date of Birth  </label>
                <input type="date" name="date"
                id="date" required><br><br>

                <p>Gender</p>

                <label for=""></label>
                <label for="">Male</label>
                <input type="radio" value="male" name="Gender" id="male">

                <label for="">female</label>
                <input type="radio" value="female" name="Gender" id="female">

                <label for="">Others</label>
                <input type="radio" value="Others" name="Others" id="Others"><br><br>

                <label for="">Mobile </label>
                <input type="number" name="number"
                id="number" required><br><br>

                <legend>Address</legend>
                <label for=""></label>
                <textarea name="address" cols="50" rows="10" id="address"></textarea><br><br>

                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>


        </form>

    </body>
</html>
