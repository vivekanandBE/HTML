<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h2>Exhibution Booking Form</h2>
        </center>
        <form autocomplete="off">
                <input type="text" name="Participant's Name"
                id="Participant's Name" placeholder="Participant's Name" required>

                <select name="Qualification" id="Qualification">
                    <option value="">College Student</option>
                    <option value="">10th</option>
                    <option value="">12th</option>
                    <option value="">Diploma</option>
                    <option value="">BE</option>
                    
                </select><br><br>

                <p>Your Project Type(Science) &nbsp; &nbsp;&nbsp;  Your Project Type(Art) </p>
                
                <label for="">Technical Machinary</label>
                <input type="checkbox" value="Technical Machinary" name="Technical Machinary" id="Technical Machinary"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                                             
                <label for="">History</label> 
                <input type="checkbox" value="History" name="History" id="History"><br>

                <label for="">Technical Computers</label> &nbsp;
                <input type="checkbox" value="Technical Computers" name="Technical Computers" id="Technical Computers"> &nbsp; &nbsp; &nbsp; 
                <label for="">Political Science</label>
                <input type="checkbox" value="Political Science" name="Political Science" id="Political Science"><br>

                <label for="">Technical Research</label>
                <input type="checkbox" value="Technical Research" name="Technical Research" id="Technical Research"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="">Design Art</label>
                <input type="checkbox" value="Design Art" name="Design Art" id="Design Art"><br>

                <label for=""> Electronics</label>
                <input type="checkbox" value="Electronics" name="Electronics" id="Electronics"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="">Paintings</label>
                <input type="checkbox" value="Paintings" name="Paintings" id="Paintings"><br>

                <label for="">Others</label>
                <input type="checkbox" value="Others" name="Others" id="Others"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="">Other Art Theme</label>
                <input type="checkbox" name="Other Art Theme" id="Other Art Theme"><br>

                <h3>Contact Information</h3>

                <input type="text" placeholder="email" name="email"
                id="email" required>

                <input type="text" placeholder="phone" name="phone"
                id="phone" required><br><br>

                <legend>Address</legend>
                <label for=""></label>
                <textarea name="address" cols="50" rows="10" id="address"></textarea><br><br>

                <input type="text" placeholder="City" name="City"
                id="City" required>
                <input type="text" placeholder="State" name="State"
                id="State" required><br><br>

                <input type="text" placeholder="Zip code" name="Zip code"
                id="Zip code" required>
                <input type="text" placeholder="Country" name="Country"
                id="Country" required><br><br>

                <button type="submit" style="width: 30%;">BOOK NOW</button>
        </form>

    </body>
</html>
