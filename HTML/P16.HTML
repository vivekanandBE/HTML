<html>
    <head>
        <title>TABLE-CSS</title>
        <style>
            table,th,td{
                border:2px solid blue;
                padding:20px;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>HTML TABLE..!</h1>
            <p>collection of rows and coloumns</p>
            
        </center>
        <hr>
        <h2>table rowspan..!</h2>
        <table border="2" cellpadding="20" cellspacing="20">
            <tr>
                <th>#</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>kiran</td>
                <td>Arun</td>
                <td>Akash</td>
                <td>Abhi</td>
                <td>Sidda</td>
            </tr>
            <tr>
                <th rowspan="2">Mobile</th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
                <td>5000</td>
            </tr>
        

    </body>
</html>
