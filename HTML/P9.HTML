<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <center>
            <h1>HTML LIST</h1>
            <p>There are three types of list</p>
            
        </center>
        <hr>
        <li>1)Ordered or Numbered List(using ol tag)</li>
        <li>2)Unordered or Bullet List(using ul tag)</li>
        <li>3)Description List(using dl List)</li>
        <hr>
        <h1>Nested List..!</h1>
        <ol>
            <li>
                Karnataka<ul><li>Benglore</li></ul>
            </li>
            <li>Andrapradesh<ul><li>Amaravati</li></ul></li>
        </ol>
        
        
    </body>
</html>
